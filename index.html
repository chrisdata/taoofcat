    <style>
        /* 颜色和通用变量：极简的黑白灰 */
        :root {
            --bg: #FFFFFF; /* 纯白色背景 */

            --text-muted: #6e6e73;
            --accent: #4a5d66; /* 调整主色调为内敛的深灰/墨色 */
            --accent-soft: #f0f0f0; /* 极浅的灰色用于点缀 */
            --border-soft: #e5e5e5; /* 极浅的边框 */
            --max-width: 1000px;
            --radius-lg: 12px;
            --shadow-soft: 0 4px 15px rgba(0,0,0,0.03); /* 几乎看不见的柔和阴影 */

            --font-sans: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 基础重置与留白 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.7; /* 增加行高，禅风留白的关键 */
            -webkit-font-smoothing: antialiased;
        }

        a { color: inherit; text-decoration: none; }

        /* NAV - 样式不变，但颜色更中性 */
        header {

            top: 0;
            z-index: 20;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border-soft);

            overflow: hidden;
            text-align: center;
            border-bottom: 1px solid var(--border-soft); /* 使用细线分隔，而非颜色 */
            background: var(--bg);

        .content-wrapper {
            max-width: var(--max-width);

        .section-title {

            margin-bottom: 15px;

        .section-subtitle {

        .eyebrow {

        .hero-note {

        }

        .image-container img {

        /* 奇数行反转 (图片在左，文字在右) */

            direction: rtl; 
            text-align: left;
        }
        .image-text-block:nth-child(even) .text-content {

        }
        
        .image-text-block .text-content h3 {
            font-family: var(--font-serif);
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-main);
        }
        .image-text-block .text-content p {

            color: var(--text-main);
            margin-bottom: 10px;
        }

            grid-template-columns: repeat(3, minmax(0,1fr));

            margin-top: 50px;
        }
        
        .tile {
            padding: 25px;
            border-radius: var(--radius-lg);
            background: var(--bg);
            border: 1px solid var(--border-soft);
            box-shadow: none; /* 移除阴影 */
            text-align: left;
            transition: border-color 0.2s ease;
        }
        .tile:hover {
            border-color: var(--accent); /* 鼠标悬停时，边框变深 */
            transform: none;
        }
        .tile-label { color: var(--accent); font-weight: 600; font-size: 12px; }
        .tile-title { font-size: 18px; font-weight: 600; margin-bottom: 10px; color: var(--text-main); }
        .tile p { font-size: 14px; color: var(--text-muted); line-height: 1.6; }

        /* SECTION 4 - 列表 */
        .list-bullets {
            font-size: 16px;
            color: var(--text-muted);
            padding-left: 20px;
            text-align: left;
            max-width: 700px;
            margin: 25px auto;
        }
        .list-bullets li {
            margin-bottom: 10px;
        }
        
        /* SECTION 5 - CTA */
        .sec-subscribe {
            border-bottom: none;
            background: var(--accent-soft); /* 底部使用极浅灰做衬托 */
